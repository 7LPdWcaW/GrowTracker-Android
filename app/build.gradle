apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
	maven { url 'https://dl.bintray.com/kennyc1012/maven' }
	mavenCentral()
}

android {
	compileSdkVersion 27
	buildToolsVersion "27.0.3"

	defaultConfig {
		applicationId "me.anon.grow"
		minSdkVersion 17
		targetSdkVersion 27
		versionCode 16
		versionName "2.3.2"

		javaCompileOptions {
			annotationProcessorOptions {
				includeCompileClasspath false
			}
		}
	}

	lintOptions {
		abortOnError false
	}

	flavorDimensions "default"

	productFlavors {
		production {
			dimension "default"
			buildConfigField "Boolean", "DISCRETE", "false"

			manifestPlaceholders = [
					"appType": "original"
			]

			resValue "string", "app_name", "GrowTracker"
		}

		discrete {
			dimension "default"
			buildConfigField "Boolean", "DISCRETE", "true"

			manifestPlaceholders = [
					"appType": "discrete"
			]

			resValue "string", "app_name", "Tracker"
		}
	}

	buildTypes {
		debug {
			resValue "string", "app_name", "Dev GrowTracker"
			applicationIdSuffix = ".debug"
		}
	}
}

dependencies {
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support:recyclerview-v7:27.1.1'
	implementation 'com.android.support:cardview-v7:27.1.1'
	implementation 'com.android.support:design:27.1.1'
	implementation "com.android.support:exifinterface:27.1.1"

	implementation 'com.esotericsoftware:kryo:3.0.3'
	implementation 'com.google.code.gson:gson:2.8.1'
	implementation 'com.squareup:otto:1.3.8'
	implementation 'com.kennyc:snackbar:2.0.2'
	implementation 'com.github.PhilJay:MPAndroidChart:v2.1.0'
	implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
	implementation 'net.lingala.zip4j:zip4j:1.3.2'

	api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

androidExtensions {
	experimental = true
}
