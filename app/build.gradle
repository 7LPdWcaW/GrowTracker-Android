apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
	mavenCentral()
}

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"

	defaultConfig {
		applicationId "me.anon.grow"
		minSdkVersion 17
		targetSdkVersion 28
		versionCode 23
		versionName "2.5.2"

		compileOptions {
			sourceCompatibility 1.8
			targetCompatibility 1.8
		}

		javaCompileOptions {
			annotationProcessorOptions {
				includeCompileClasspath false
			}
		}

		vectorDrawables.useSupportLibrary = true
	}

	lintOptions {
		abortOnError false
	}

	flavorDimensions "default"

	productFlavors {
		production {
			dimension "default"
			buildConfigField "Boolean", "DISCRETE", "false"

			manifestPlaceholders = [
					"appType": "original"
			]

			resValue "string", "app_name", "GrowTracker"
		}

		discrete {
			dimension "default"
			buildConfigField "Boolean", "DISCRETE", "true"

			manifestPlaceholders = [
					"appType": "discrete"
			]

			resValue "string", "app_name", "Tracker"
		}
	}

	buildTypes {
		debug {
			resValue "string", "app_name", "Dev GrowTracker"
			applicationIdSuffix = ".debug"
		}
	}
}

dependencies {
	implementation 'androidx.core:core:1.0.0'
	implementation 'androidx.appcompat:appcompat:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.exifinterface:exifinterface:1.0.0'

	implementation 'com.esotericsoftware:kryo:3.0.3'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.squareup:otto:1.3.8'
	implementation 'com.github.PhilJay:MPAndroidChart:v2.1.6'
	implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
	implementation 'net.lingala.zip4j:zip4j:1.3.2'
	implementation 'com.google.android:flexbox:1.0.0'
	implementation 'com.google.android.material:material:1.1.0-alpha08'

	api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

androidExtensions {
	experimental = true
}
