apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

android {
	compileSdkVersion 29
	buildToolsVersion "29.0.3"

	defaultConfig {
		applicationId "me.anon.grow3"
		minSdkVersion 21
		targetSdkVersion 29
		versionCode 1
		versionName "3.0"
		multiDexEnabled true

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	kotlinOptions {
		jvmTarget = "1.8"
	}

	flavorDimensions "default"
	productFlavors {
		production {
			dimension "default"
		}
		sample {
			dimension "default"
			applicationIdSuffix ".sample"
			versionNameSuffix "-sample"
		}
	}
}

dependencies {
	implementation 'androidx.multidex:multidex:2.0.1'
	implementation 'androidx.core:core:1.2.0'
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.preference:preference:1.1.1'
	implementation 'androidx.recyclerview:recyclerview:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.exifinterface:exifinterface:1.2.0'
	implementation 'androidx.documentfile:documentfile:1.0.1'

	implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
	implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
	implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
	implementation "androidx.fragment:fragment:1.2.4"
	implementation "androidx.fragment:fragment-ktx:1.2.4"

	implementation "com.jakewharton.timber:timber:4.7.1"

	def nav_version = "2.3.0-alpha06"

	// Kotlin
	implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
	implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

	implementation 'com.github.prolificinteractive:material-calendarview:2.0.0'
	implementation 'com.jakewharton.threetenabp:threetenabp:1.1.1'

	implementation 'com.google.android.material:material:1.2.0-alpha06'
	implementation 'com.google.android:flexbox:1.1.0'
	implementation 'com.esotericsoftware:kryo:3.0.3'
	implementation 'com.squareup.moshi:moshi-kotlin:1.8.0'
	implementation 'com.squareup:otto:1.3.8'
	implementation 'com.github.PhilJay:MPAndroidChart:v2.1.6'
	implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
	implementation 'net.lingala.zip4j:zip4j:1.3.2'

	kapt 'com.google.dagger:dagger-compiler:2.27'
	kaptAndroidTest 'com.google.dagger:dagger-compiler:2.27'
	implementation 'com.google.dagger:dagger:2.27'

	api "org.jetbrains.kotlin:kotlin-reflect:1.3.72"
	api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"

	kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.8.0'
}

androidExtensions {
	experimental = true
}
