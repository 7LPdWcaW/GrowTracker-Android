apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

android {
	compileSdkVersion 29
	buildToolsVersion "29.0.3"

	defaultConfig {
		applicationId "me.anon.grow3"
		minSdkVersion 23
		targetSdkVersion 29
		versionCode 1
		versionName "3.0"
		multiDexEnabled true

		testInstrumentationRunner "me.anon.grow3.TestRunner"
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	kotlinOptions {
		jvmTarget = "1.8"
	}

	buildFeatures {
		viewBinding = true
	}

	flavorDimensions "default"
	productFlavors {
		production {
			dimension "default"
		}
		sample {
			dimension "default"
			applicationIdSuffix ".sample"
			versionNameSuffix "-sample"
		}
	}

	signingConfigs {
		release {
			// configure keystore
			storeFile = file("../keystore.jks")
			storePassword = System.getenv("keystore_password")
			keyAlias = System.getenv("keystore_alias")
			keyPassword = System.getenv("keystore_alias_password")
			v2SigningEnabled = true
			v1SigningEnabled = true
		}
	}

	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
	}

	sourceSets {
		test {
			java.srcDirs += 'src/sharedTest/java'
			resources.srcDirs += 'src/sharedTest/resources'
			resources.srcDirs += 'src/sample/assets'
		}

		androidTest {
			java.srcDirs += 'src/sharedTest/java'
		}
	}

	packagingOptions {
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/license.txt'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/NOTICE.txt'
		exclude 'META-INF/notice.txt'
		exclude 'META-INF/AL2.0'
		exclude 'META-INF/LGPL2.1'
		exclude 'META-INF/licenses/ASM'
		exclude("META-INF/*.kotlin_module")
	}
}

