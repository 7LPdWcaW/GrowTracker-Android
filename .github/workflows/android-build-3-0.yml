name: 3.0 Development build

on:
  push:
    branches:
      - 'develop3'

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build signed APK
        env:
          keystore_password: ${{ secrets.KEYSTORE_PASSWORD }}
          keystore_alias: ${{ secrets.KEYSTORE_ALIAS }}
          keystore_alias_password: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
        run: bash ./gradlew app2:assembleProductionRelease --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          path: app2/build/outputs/apk/production/release/app2-production-release.apk
